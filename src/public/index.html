<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Ingresa tu nombre</h1>
  <input type="text" id="nombre" placeholder="Tu nombre" />
  <button onclick="enviarNombre()">Enviar</button>
  <div id="mensaje"></div>

  <script>
    function enviarNombre() {
      const nombre = document.getElementById('nombre').value.trim();
      if (!nombre) {
        document.getElementById('mensaje').textContent = 'Por favor ingresa un nombre.';
        return;
      }

      fetch(`/saludo/${encodeURIComponent(nombre)}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('mensaje').textContent = data;
        })
        .catch(error => {
          document.getElementById('mensaje').textContent = 'Error al conectarse al servidor.';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
